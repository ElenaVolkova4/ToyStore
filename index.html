<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>ToyStore</title>
  </head>
  <body>
    <header class="header">
      <div class="bg_green">
        <div class="contacts container">
          <div class="usual_contacts">
            <div class="phone">
              Call Us: <a href="tel:+74956735452">+1 213 974-5898</a>
            </div>
            <div class="email">
              Email:
              <a href="mailto:toystore@template.com">toystore@template.com</a>
            </div>
          </div>
          <div class="social_contacts">
            <div class="social_networks">
              <img src="./assets/images/twitter.svg" alt="twitter" />
              <img src="./assets/images/facebook.svg" alt="facebook" />
              <img src="./assets/images/instagram.svg" alt="instagram" />
              <img src="./assets/images/pin.svg" alt="pinterest" />
              <img src="./assets/images/youtube.svg" alt="youtube" />
            </div>
          </div>
        </div>
      </div>

      <div class="header_menu container">
        <div class="logo">ToyStore</div>
        <div class="menu">
          <a href="#">Catalog</a>
          <a href="#">Delivery</a>
          <a href="#">About</a>
          <a href="#">Contacts</a>
        </div>
        <div class="cart">
          <p>Cart</p>
          <img src="./assets//images/cart.svg" alt="cart" />
          <div class="total_products">0</div>
        </div>
      </div>
    </header>

    <main></main>
    <footer class="bg_green"></footer>
  </body>
</html>
